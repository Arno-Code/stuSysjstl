<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <style>
        *{margin: 0px;padding: 0px}
        body{background-image: url("img/re_background.jpg");background-size: cover;background-repeat:no-repeat; background-attachment: fixed;}
        #box{background: white;width: 900px;height: 600px;margin: 200px auto ;border: #EEEEEE 10px solid;position: relative}
        #auth_code{position: absolute;right: 310px;top: 375px;  }

        #ico{position: absolute;left: 20px;top: 10px}
        #left{position: absolute;left: 20px;top: 100px;}
        li{list-style: none}
        #right{position: absolute;right: 20px;top: 100px}


        #div_box{margin: 80px auto;height: 500px;width: 500px;}
        .form-control{width: 300px}
    </style>

</head>
<body>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

<div id="box">
    <div id="left">
        <ul>
            <li style="color: #4A6672">新用户注册</li>
            <li style="color: #A6A6A6">USER REGISTER</li>
        </ul>
    </div>
    <div id="ico"><img src="img/logo-a.png" alt=""></div>
    <div id="right">
        <span>已有账号？<a href="login.html">立即登陆</a></span>
    </div>
    <div id="div_box">
        <form class="form-horizontal" action="/regServlet" enctype="multipart/form-data" method="post" >
            <div class="form-group">
                <label for="1" class="col-sm-3 control-label">ID</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control col-sm-9" id="1" placeholder="ID" name="id" >
                    <label id="l1"></label>
                </div>
            </div>
            <div class="form-group">
                <label for="2" class="col-sm-3 control-label">密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control col-sm-9" id="2" placeholder="Password" name="pswd" >
                    <label id="l2"></label>
                </div>
            </div>
            <div class="form-group">
                <label for="4" class="col-sm-3 control-label" >姓名</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control col-sm-9" id="4" placeholder="姓名" name="name">
                </div>
            </div>
            <div class="form-group">
                <label for="5" class="col-sm-3 control-label">Score</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control col-sm-9" id="5" placeholder="score" name="score">
                    <label id="l5"></label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">性别</label>
                <div class="col-sm-9">
                    <div class="form-group">
                        <div class="col-sm-offset-0 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="radio" name="sex" checked="checked" value="男"> 男
                                    <span style="margin-left: 20px"><input type="radio" name="sex" value="女"> 女</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="8" class="col-sm-3 control-label">头像</label>
                <div class="col-sm-9">
                    <input type="file" class="form-control" id="8" placeholder="请上传头像" name="file">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <input type="submit" class="btn btn-default">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script>

    function check_user() {
        var user = document.getElementById("1");
        var l1 = document.getElementById("l1");
        var exp = new RegExp("^[a-zA-Z][a-zA-Z0-9_]{4,15}$");
        if (exp.test(user.value)){
            l1.innerHTML="√";
            l1.style.color="green";
            return true;
        } else {
            l1.innerHTML="×";
            l1.style.color="red";
            return false;
        }
    }
    function check_pswd() {
        var exp = new RegExp("^[a-zA-Z]\\w{5,17}$");
        var pswd = document.getElementById("2");
        var l2 = document.getElementById("l2");
        if (exp.test(pswd.value)){
            l2.innerHTML="√";
            l2.style.color="green";
            return true;
        } else {
            l2.innerHTML="×";
            l2.style.color="red";
            return false;
        }
    }

</script>
</html>
